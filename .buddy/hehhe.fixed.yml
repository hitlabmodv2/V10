- pipeline: wilykun
  name: hehhe
  refs:
  - refs/heads/main
  events:
  - type: PUSH
  fail_on_prepare_env_warning: true
  resources: X2LARGE
  arch: ARM64
  actions:
  - action: npm start
    type: BUILD
    docker_image_name: library/node
    docker_image_tag: 22
    execute_commands:
    - "# yarn install"
    - npm install
    - npm start
    shell: BASH
